<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function quadratic(a, b, c) {
      const radicand = (b * b) + (-4 * a * c);
      const divisor = 2 * a;

      if (radicand < 0 || divisor === 0) {
        return [];
      }

      if (radicand === 0) {
        return [-b / divisor];
      }

      const root = Math.sqrt(radicand);
      return [(-b + root) / divisor, (-b - root) / divisor];
    }

    const solution = {};
    for (let a = -5; a < 5; a++) {
      for (let b = -3; b < 3; b++) {
        for (let c = 0; c < 4; c++) {
          solution[`a:${a} b:${b} c:${c}`] = quadratic(a, b, c);
        }
      }
    }

    console.table(solution);

  </script>
</body>

</html>
