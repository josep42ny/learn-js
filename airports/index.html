<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Airports</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@acab/reset.css@0.11.0/index.css"
    />
    <script type="module" src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      main {
        display: flex;
        justify-content: flex-end;
      }
      #app {
        padding: 2rem 2rem;
      }
      #map {
        height: 100vh;
        position: sticky;
        top: 0;
        width: 70vw;
      }
      section:last-child {
        width: 30vw;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div id="map"></div>
      </section>
      <section>
        <div id="app"></div>
      </section>
    </main>
  </body>
</html>
